<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog preview card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img class="cover" src="images/illustration-article.svg" alt="">
        <div class="details">
            <span class="category">Learning</span>
            <p>Published 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
            <img src="images/image-avatar.webp" alt="">
            <span>Greg Hooper</span>
        </div>
    </div>
</body>
</html>
